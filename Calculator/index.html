<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="head-text">Calculator</h1>
    </header>
    <main>
        <div class="container">
        <div class="calci-frame">
            <div class="row">
                <input type="text" placeholder="00">
            </div>
            <div class="calci-btn">
            <div class="row">
                <button class="btn">C</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn"><i class="ri-delete-back-2-line"></i></button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">-</button>
                <button class="btn">=</button>  
            </div>
        </div>
        </div>
    </div>
        <div class="contact-icons">
            <a href="https://twitter.com/SurajMahato2002?t=VFwz9MNRT_6G5R3TEckxoA&s=09" target="_blank"><i class="ri-twitter-fill"></i></a>
            <a href="https://www.instagram.com/suraj_mahato360/" target="_blank"><i class="ri-instagram-line"></i></a>
            <a href="https://www.linkedin.com/in/suraj-mahato-732a2a20b/"><i class="ri-linkedin-box-fill"></i></a>
        </div>
    </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
