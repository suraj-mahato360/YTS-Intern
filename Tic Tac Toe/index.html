<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <nav>
            <h1>Tic Tac Toe</h1>
            <hr/>
        </nav>
    </header>
    <main>
        <div>
            <div class="game-container">
                <div class="game-board">
                    <div class="X-O bl-0 bt-0"><span class="symbol"></span></div>
                    <div class="X-O bt-0"><span class="symbol"></span></div>
                    <div class="X-O br-0 bt-0"><span class="symbol"></span></div>
                    <div class="X-O bl-0"><span class="symbol"></span></div>
                    <div class="X-O"><span class="symbol"></span></div>
                    <div class="X-O br-0"><span class="symbol"></span></div>
                    <div class="X-O bl-0 bb-0"><span class="symbol"></span></div>
                    <div class="X-O bb-0"><span class="symbol"></span></div>
                    <div class="X-O bb-0 br-0"><span class="symbol"></span></div>
                </div>
            </div>
            <div class="infoContainer">
                <div class="game-status">
                    <h2>Its your turn X-Caliber yielder</h2>
                </div>
                <div class="img">
                    <img src="asset/won.gif" alt="">
                </div>
                <button id="restart">Restart</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
